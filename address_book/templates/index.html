{% extends "base.html" %}
{% block content %}

<div>
  <ul>
    {% if addresses.count > 0 %}
    {% for address in adresses.all %}
    <li>{{ address.name }}, {{ address.email }}, {{ address.phone }}</li>
    {% endfor %}
    {% else %}
    <li>No addresses so far.</li>
    {% endif %}
  </ul>
</div>

{% endblock %}
